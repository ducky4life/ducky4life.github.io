<!DOCTYPE html>

<!--code is modified from https://greywardens.xyz/tools/region_bbcode/ , thank you :D -->

<html>
<body>
<head>
    <title>DBID to card link</title>
    <link rel="stylesheet" href="/style.css" />
</head>
    <div class="navBar">
        <nav><a href="/tgw/index.html" class="navText">Ducky</a></nav>
    </div>
    
<section class="wrapper">
    <h1>DBID to card link</h1>
    <p>Paste a list of nation ids, one per line.</p>
    <p>Get nation ids here: <a href="https://github.com/ducky4life/ns-cardfinder">https://github.com/ducky4life/ns-cardfinder</a></p>
    <form>
        <p>Input</p>

        <label for="season">season:</label>

        <select id="season" class="button button3">
          <option value="1">S1</option>
          <option value="2">S2</option>
          <option value="3">S3</option>
          <option value="4">S4</option>
        </select>

        <div id="textarea-container">
            <textarea class="bigtextarea" id="dbid" autocomplete="off" spellcheck="false"></textarea><br />
            <input type="button" id="convert" value="Convert" class="button button3">
        </div>
        <p>Output</p>
        <p id="output"></p>
    </form>

<script src="script.js" type="text/javascript"></script>

</body>
</section>
</html>

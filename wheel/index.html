<!doctype html>
<html>
  <head>
    <title>Ducky</title>

    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");
    </style>
  </head>

  <div class="headerBar">
    <nav>
      <a href="/tgw" class="headerLogo">Ducky</a>
    </nav>
  </div>

  <body>
    <section class="header">

        <div class="bioBox up50">
            <form>
                <p>lily skirt wheel</p>

                <label for="season">slices:</label>

                <textarea id="season" autocomplete="off" spellcheck="false"></textarea>
        
                <div id="textarea-container">
                    <textarea class="bigtextarea" id="dbid" autocomplete="off" spellcheck="false"></textarea><br />
                    <input type="button" id="convert" value="skirt go spinny" class="button button3">
                </div>
                <p id="output"></p>
            </form>
            
            
            
            <div id="spin_the_wheel">
                <canvas id="wheel" width="500" height="500"></canvas>
                <div id="spin">SPIN</div>
            </div>
            <script defer src="/wheel/index.js"></script>
        </div>

</section>
  </body>
</html>
